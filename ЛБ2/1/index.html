<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <title>Chemistry Formula</title>
</head>

<body>
    <div class="container">
        <div class="header-actions">
            <p class="next-arrow"></p>
        </div>
        <div class="main">
            <div class="main-screen">
                <div class="vertical-slide-bar"></div>
                <div class="workplace">
                    <p class="main-text">Try to make chocolate!</p>
                    <p class="action-text">choose substances (up to 3)</p>
                </div>
                <div class="horizontal-slide-bar">
                    <p class="action-text">choose actions (up to 3)</p>
                </div>
            </div>
        </div>
        <div class="footer-actions">
            <button class="action-button">BACK</button>
            <button class="action-button">CLEAR</button>
        </div>
    </div>
    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Custom js -->
    <script src="main.js"></script>
</body>

</html>
